                <h2 class="text-2xl font-semibold text-blue-800">Select Your Symptoms</h2>
            </div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="text-red-600 text-center mb-4">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            <form id="symptomForm" action="{{ url_for('symptoms') }}" method="POST" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    {% for symptom in symptoms %}
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" name="symptoms" value="{{ symptom }}" id="{{ symptom }}"
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                        <label for="{{ symptom }}" class="text-sm text-gray-700">{{ symptom.replace('_', ' ').title() }}</label>
                        <select name="severity_{{ symptom }}" class="severity-select hidden ml-2 p-1 border rounded text-sm text-gray-700"
                                disabled>
                            <option value="1.0">Mild</option>
                            <option value="1.5">Moderate</option>
                            <option value="2.0">Severe</option>
                        </select>
                    </div>
                    {% endfor %}
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-full hover:bg-blue-700 transition">
                    Submit Symptoms
                </button>
            </form>
        </div>
    </div>
    <script>
        document.querySelectorAll('input[name="symptoms"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const severitySelect = this.parentElement.querySelector('.severity-select');
                severitySelect.classList.toggle('hidden', !this.checked);
                severitySelect.disabled = !this.checked;
            });
        });
    </script>
</body>
</html>
